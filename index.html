<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .image-frame {
            position: relative;
            display: inline-block;
            margin: 10px;
            width: 400px;
            height: 400px;
            overflow: hidden;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        .right-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            background-color: pink;
            padding: 5px;
            font-size: 35px;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .bottom-text {
            color: transparent;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            position: absolute;
            left: 50%;
            bottom: 70%;
            transform: translate(-50%, 50%);
            transition: color 0.3s ease;
        }

        .image-frame:hover img {
            transform: scale(1.2);
        }

        .image-frame:hover .overlay {
            opacity: 1;
        }

        .image-frame:hover .bottom-text {
            color: white;
        }

        .center-text {
            text-align: center;
            font-family: Broadway;
            display: block;
            font-size: 20px;
            color: black;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            box-sizing: border-box;
        }
    </style>
</head>
